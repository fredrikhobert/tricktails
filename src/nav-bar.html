<template bindable="router">
  <nav class="navbar" role="navigation">
    <div class="container">
      <br>
    <div id="skeleton-navigation-navbar-collapse">
      <ul class="snip1226">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'current' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href" data-hover="${row.title}">${row.title}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>

  </div>
  </nav>
</template>
